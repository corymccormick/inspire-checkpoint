<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>inspire-checkpoint</title>
</head>

<body>
    <header>
    </header>
    <!-- set bg image within div element and all other page things nested inside that div -->
    <main class="container-fluid" id="images">
        <div>
            <div class="row" id="weather">
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3 text-center" id="quote"></div>
            </div>
            <div class="row d-flex justify-content-center text-center">
                <div class="col" id="clock"></div>
            </div>
            <div class="row justify-content-end">
                <!-- form -->
                <div class="col-md-3">
                    <div class="card text-left">
                        <h4 class="card-title">ToDo</h4>
                        <span id="complete"></span>

                        <p class="card-text">
                        <ul id="todo"></ul>
                        </p>
                        <form class="form-inline rounded p-3" onsubmit="app.todoController.addTodo()">
                            <input type="text" name="description" class="form-control" placeholder="add ToDo..."
                                aria-describedby="helpId" required minlength="3" maxlength="15">

                            <button type="submit" class=" form- btn btn-success ml-3">Create</button>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <div id="app"></div>

    </main>
    <footer>

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
